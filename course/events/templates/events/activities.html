{% extends 'events/main.html' %}

{% block content %}
    <h2 class="title">{{ event.name }}</h2>
    <div class="container">
        {% for activity in activities %}
        <div class="row event card card-body">
            <div class="col-sm">
                <h3>{{ activity.name }}</h3>
            </div>
            <div class="col-sm">
                <p>Total spots: {{ activity.spots }}</p>
            </div>
            <div class="col-sm">
                <p>Spots taken: {{ activity.spots_taken }}</p>
            </div>
            <div class="col-sm">
                <a class="btn btn-sm btn-success">Register</a>
                <a class="btn btn-sm btn-warning" href="{% url 'update_activity' activity.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'update_activity' activity.id %}">Delete</a>
            </div>
            <div class="col-sm">
                <p>Description: {{ activity.about }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
