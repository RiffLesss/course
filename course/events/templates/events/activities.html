{% extends 'events/main.html' %}

{% block content %}
    <h2 class="title">{{ activities.event }}</h2>
    <div class="container">
        <div class="row event">
            <div class="col-sm">
                <h3>{{ activities.name }}</h3>
            </div>
            <div class="col-sm">
                <p>Spots left {{ spots_left }}</p>
            </div>
            <div class="col-sm">
                <a class="btn btn-sm btn-block">Sign in</a>
            </div>
        </div>
    </div>
{% endblock %}
