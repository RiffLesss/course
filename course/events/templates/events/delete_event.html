{% extends 'events/main.html' %}

{% block content %}
    <h2 class="title"Delete event</h2>
    <div class="container">
        <p>Do you want to delete this event - {{ event.name }}</p>
        <form action="{% url 'delete_event' event.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" name="Delete">
            <a href="{% url 'events' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
